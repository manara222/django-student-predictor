<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score Predictor | A Project by Manar Mohamed</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; color: #333; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.08); width: 100%; max-width: 650px; }
        h1, h3 { text-align: center; color: #1a253c; }
        h1 { margin-bottom: 10px; font-weight: 700; }
        h3 { margin-top: 0; color: #4a90e2; font-weight: 500; }
        hr { margin: 25px 0; border: none; border-top: 1px solid #e0e0e0; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .form-group { display: flex; flex-direction: column; }
        label { margin-bottom: 8px; font-weight: 600; color: #555; font-size: 14px; }
        input, select { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; transition: border-color 0.3s, box-shadow 0.3s; }
        input:focus, select:focus { border-color: #4a90e2; box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2); outline: none; }
        .full-width { grid-column: 1 / -1; }
        button { background: linear-gradient(90deg, #4a90e2, #2e6ab1); color: white; padding: 15px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; transition: transform 0.2s; font-weight: bold; }
        button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .error { color: #d93025; text-align: center; font-weight: bold; margin-top: 20px; background-color: #f8d7da; padding: 12px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Score Predictor</h1>
        <h3>A Project by: Manar Mohamed</h3>
        <hr>
        
        <form action="" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="hours_studied">Hours Studied</label>
                <input type="number" step="0.1" name="hours_studied" placeholder="e.g., 8.5" required>
            </div>
            
            <div class="form-group">
                <label for="previous_scores">Previous Scores</label>
                <input type="number" step="0.1" name="previous_scores" placeholder="e.g., 85" required>
            </div>

            <div class="form-group">
                <label for="sleep_hours">Sleep Hours</label>
                <input type="number" step="0.1" name="sleep_hours" placeholder="e.g., 7" required>
            </div>

            <div class="form-group">
                <label for="attendance">Attendance (%)</label>
                <input type="number" step="0.1" name="attendance" placeholder="e.g., 92" required>
            </div>

            <div class="form-group">
                <label for="extracurricular">Extracurricular Activities</label>
                <select name="extracurricular" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="internet_access">Internet Access at Home</label>
                <select name="internet_access" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="school_type">School Type</label>
                <select name="school_type" required>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <button type="submit" class="full-width">âœ¨ Predict Score</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
