<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result | A Project by Manar Mohamed</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; color: #333; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background-color: white; padding: 40px 60px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.08); text-align: center; }
        h1 { color: #1a253c; font-weight: 700; }
        .result-box { background-color: #e8f5e9; border-left: 5px solid #4caf50; color: #1a253c; padding: 25px; margin: 25px 0; border-radius: 8px; }
        .result-score { font-size: 55px; font-weight: bold; color: #2e7d32; }
        a { display: inline-block; margin-top: 25px; background: linear-gradient(90deg, #4a90e2, #2e6ab1); color: white; padding: 12px 30px; text-decoration: none; border-radius: 8px; font-size: 16px; transition: transform 0.2s, box-shadow 0.2s; }
        a:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        h4 { margin-top: 30px; color: #888; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="result-box">
            <p style="font-size: 20px;">The student's predicted final score is:</p>
            <p class="result-score">{{ prediction }}</p>
        </div>
        <a href="/">‚Üê Back to Predict Again</a>
        <h4>A Project by: Manar Mohamed</h4>
    </div>
</body>
</html>
